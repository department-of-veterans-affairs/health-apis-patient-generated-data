databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml

  - changeSet:
      id: 1
      author: root
      changes:
        - sql:
            dbms: cockroachdb
            sql: drop schema if exists app cascade; create schema app;

  - changeSet:
      id: 2
      author: root
      changes:
        - createTable:
            tableName: questionnaire
            schemaName: app
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payload
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: root
      changes:
        # table renames are *not* case sensitive, so rename to a temporary name first
        - renameTable:
            schemaName: app
            oldTableName: questionnaire
            newTableName: questionnaire_temp
        - renameTable:
            schemaName: app
            oldTableName: questionnaire_temp
            newTableName: questionnaire

  - changeSet:
      id: 4
      author: root
      changes:
        - createTable:
            tableName: questionnaireResponse
            schemaName: app
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payload
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: 5
      author: root
      changes:
        - createTable:
            tableName: observation
            schemaName: app
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payload
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: 6
      author: root
      changes:
        - createTable:
            tableName: patient
            schemaName: app
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payload
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: 7
      author: root
      changes:
        - addColumn:
            tableName: questionnaireResponse
            schemaName: app
            columns:
              - column:
                  name: author
                  type: varchar
                  constraints:
                    - nullable: true
              - column:
                  name: authored
                  type: datetime2
                  constraints:
                    - nullable: true
