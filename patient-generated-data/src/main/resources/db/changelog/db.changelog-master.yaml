databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml

  - changeSet:
      id: 1
      author: pteracuda
      changes:
        - sql:
            dbms: h2, mssql
            sql: create schema app;

  - changeSet:
      id: 2
      author: pteracuda
      changes:
        - createTable:
            tableName: questionnaire
            schemaName: app
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payload
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: pteracuda
      changes:
        # table renames are *not* case sensitive, so rename to a temporary name first
        - renameTable:
            schemaName: app
            oldTableName: questionnaire
            newTableName: questionnaire_temp
        - renameTable:
            schemaName: app
            oldTableName: questionnaire_temp
            newTableName: Questionnaire

  - changeSet:
      id: 4
      author: pteracuda
      changes:
        - createTable:
            tableName: QuestionnaireResponse
            schemaName: app
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payload
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
                    
  - changeSet:
      id: 5
      author: pteracuda
      changes:
        - createTable:
            tableName: Observation
            schemaName: app
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payload
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
